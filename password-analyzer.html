<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full transition-all">
    <h1 class="text-3xl font-bold text-center mb-6 text-purple-700">
      <span class="inline-block align-middle mr-2">üîí</span>Password Analyzer
    </h1>
    <form id="analyzerForm" class="flex flex-col gap-4">
      <input
        type="password"
        id="passwordInput"
        class="rounded-lg border border-purple-200 p-3 focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
        placeholder="Enter your password"
        required
        autocomplete="off"
      />
      <button
        type="submit"
        class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 rounded-lg shadow-lg transition"
      >
        Analyze Password
      </button>
    </form>
    <div id="resultArea" class="mt-8 hidden transition-all"></div>
    <footer class="mt-8 text-center text-xs text-gray-400">Made with ‚ù§Ô∏è by SacroDeo</footer>
  </div>

  <script>
    // Password analysis logic
    function analyzePassword(password) {
      let score = 0;
      const suggestions = [];
      if (password.length >= 8) score++; else suggestions.push("Use at least 8 characters");
      if (/[A-Z]/.test(password)) score++; else suggestions.push("Add uppercase letter");
      if (/[a-z]/.test(password)) score++; else suggestions.push("Add lowercase letter");
      if (/[0-9]/.test(password)) score++; else suggestions.push("Add a digit");
      if (/[^A-Za-z0-9]/.test(password)) score++; else suggestions.push("Add a special character");
      // Ensure score is within the array bounds
      const clampedScore = Math.min(score, 4);
      const strengthLabels = ["Very Weak", "Weak", "Medium", "Strong", "Very Strong"];
      const strengthColors = [
        "bg-red-400",
        "bg-orange-400",
        "bg-yellow-400",
        "bg-green-400",
        "bg-emerald-600"
      ];
      return {
        score,
        clampedScore,
        strength: strengthLabels[clampedScore],
        color: strengthColors[clampedScore],
        suggestions
      };
    }

    // UI logic
    const form = document.getElementById('analyzerForm');
    const passwordInput = document.getElementById('passwordInput');
    const resultArea = document.getElementById('resultArea');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const pwd = passwordInput.value;
      const result = analyzePassword(pwd);

      resultArea.innerHTML = `
        <div class="flex items-center gap-2">
          <div class="w-full h-4 rounded-full bg-gray-200 overflow-hidden">
            <div class="h-full transition-all duration-700 ${result.color}" style="width: ${(result.clampedScore+1)*20}%"></div>
          </div>
          <span class="ml-2 font-semibold text-sm ${
            result.clampedScore >= 3
              ? 'text-emerald-600'
              : result.clampedScore === 2
                ? 'text-yellow-600'
                : 'text-red-500'
          }">${result.strength}</span>
        </div>
        ${result.suggestions.length > 0
          ? `
            <ul class="mt-4 space-y-1">
              <div class="text-gray-500 text-xs mb-1">Suggestions:</div>
              ${result.suggestions.map(s =>
                `<li class="text-gray-700 text-sm flex items-center gap-2">
                  <span class="text-pink-400">‚Ä¢</span> ${s}
                </li>`
              ).join('')}
            </ul>
          `
          : `<div class="mt-4 text-emerald-600 text-sm font-bold">Great password! üéâ</div>`
        }
      `;
      resultArea.classList.remove('hidden');
    });
  </script>
</body>
</html>
